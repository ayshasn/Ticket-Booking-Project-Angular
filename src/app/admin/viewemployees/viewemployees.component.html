    <!-- Employee List Section -->
    <section class="bg-light p-5 rounded shadow mt-3">
        <h2 class="text-center text-dark mb-4">Employee List</h2>
    <div class="cold-md-3 text-end">
        <button class="btn btn-info mb-3" [routerLink]="['/admin/addemployee']">+ New Employee</button>
    </div>
        <!-- Employee Table -->
        <div class="table-responsive">
            <table class="table table-hover text-center" *ngIf="employees.length > 0; else noEmployees">
                <thead class="table-dark">
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Designation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.designation }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Employees Message -->
        <ng-template #noEmployees>
            <p class="text-center text-muted">No employees found.</p>
        </ng-template>
    </section>
</main>
